<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <!-- tailwind css implement -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisy ui using form components -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awosome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <!-- navbar started -->
    <nav class="w-11/12 mx-auto sticky top-0">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Homepage</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="badge badge-xs badge-error indicator-item"></span>
                    </div>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <div class="w-10">
                        <img class="rounded-full" src="./images/profile-pic.png" />
                    </div>
                </button>
                <div class="flex-none">
                    <ul class="menu menu-horizontal px-1">
                        <li>
                            <details>
                                <summary>
                                    Azizul Hakim Rony
                                </summary>
                                <ul class="p-2 bg-base-100">
                                    <li><a>Link 1</a></li>
                                    <li><a>Link 2</a></li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="divider my-0 h-0"></div>
    <!-- navbar ended -->
    <!-- body part -->
    <main class="w-11/12 mx-auto">
        <!-- drawer section -->
        <div class="drawer lg:drawer-open">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content ">
                <!-- Page content here -->
                <div class="flex justify-end m-4 sticky top-0 ">
                    <label for="my-drawer-2" class="btn  drawer-button lg:hidden"><i
                            class="fa-solid fa-bars"></i></label>
                </div>
                <!-- main drawer page cotent section -->
                <section class="w-11/12 mx-auto">
                    <div class="flex flex-col md:flex-row items-center gap-8 my-2 lg:my-16 ">
                        <div class="relative">
                            <div class="w-24 ">
                                <img class="rounded-full" src="./images/profile-pic.png" />
                            </div>
                            <div
                                class="badge badge-secondary badge-lg w-6 absolute left-20 top-14  md:-right-2 md:top-14">
                                <i class="fa-solid fa-link text-sm"></i>
                            </div>
                        </div>
                        <div>
                            <h2 class="md:text-xl font-semibold text-black">Azizul Hakim Rony</h2>
                            <h4 class="font-semibold text-base-400">New Yourk, USA</h4>
                        </div>
                    </div>
                    <div>
                        <div class="form-control w-full">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                                <div>
                                    <label class="label">
                                        <span class="label-text">Name</span>
                                    </label>
                                    <input type="text" placeholder="Type here" class="input input-bordered w-3/4 " />
                                </div>
                                <div>
                                    <label class="label">
                                        <span class="label-text">Full Name</span>
                                    </label>
                                    <input type="text" placeholder="Type here" class="input input-bordered w-3/4 " />
                                </div>
                                <div>
                                    <label class="label">
                                        <span class="label-text">Email Adress</span>
                                    </label>
                                    <input type="email" placeholder="Type here" class="input input-bordered w-3/4 " />
                                </div>
                                <div>
                                    <label class="label">
                                        <span class="label-text">Phone Number</span>
                                    </label>
                                    <input type="number" placeholder="Type here" class="input input-bordered w-3/4 " />
                                </div>
                                <div>
                                    <label class="label">
                                        <span class="label-text">Location</span>
                                    </label>
                                    <input type="text" placeholder="Type here" class="input input-bordered w-3/4 " />
                                </div>
                                <div>
                                    <label class="label">
                                        <span class="label-text">Portal Code</span>
                                    </label>
                                    <input type="number" placeholder="Type here" class="input input-bordered w-3/4 " />
                                </div>

                            </div>
                            <div class="flex justify-center items-center">
                                <button class="font-bold text-white w-32 p-2 my-8 rounded-lg bg-orange-500">Save
                                    Changes</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="drawer-side">
                <label for="my-drawer-2" class="drawer-overlay"></label>
                <ul class="menu p-4 w-80 border-r-2 h-full border-slate-300 text-base-content">
                    <!-- Sidebar content here -->
                    <h2 class="text-2xl font-bold my-16">User Profile</h2>
                    <li class="my-2"><a class="text-xl font-semibold text-base-400 border-r-2 border-rose-400"><i
                                class="fa-regular fa-user"></i>
                            User Info</a>
                    </li>
                    <li class="my-2"><a class="text-xl font-semibold text-base-400"><i class="fa-regular fa-heart"></i>
                            Favourites</a>
                    </li>
                    <li class="my-2"><a class="text-xl font-semibold text-base-400"><i class="fa-regular fa-star"></i>
                            WatchList</a>
                    </li>
                    <li class="my-2"><a class="text-xl font-semibold text-base-400"><i
                                class="fa-solid fa-gear"></i>Settings</a></li>
                    <li class="my-2"><a class="text-xl font-semibold text-base-400"><i class="fa-regular fa-bell"></i>
                            Notification</a>
                    </li>

                    <button class="text-xl font-bold text-rose-500 my-16 absolute bottom-2 left-0"><i
                            class="fa-solid fa-right-from-bracket"></i>
                        Log
                        Out</button>
                </ul>

            </div>

        </div>

    </main>
</body>

</html>
